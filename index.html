        function addNewNumber() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ x: i, y: j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            gameContainer.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    if (grid[i][j] !== 0) {
                        tile.classList.add(`tile-${grid[i][j]}`);
                        tile.innerText = grid[i][j];
                    }
                    gameContainer.appendChild(tile);
                }
            }
        }

        function compress(row) {
            const newRow = row.filter(value => value);
            const missing = 4 - newRow.length;
            const zeros = Array(missing).fill(0);
            return newRow.concat(zeros);
        }

        function merge(row) {
            for (let i = 0; i < 3; i++) {
                if (row[i] === row[i + 1] && row[i] !== 0) {
                    row[i] *= 2;
                    row[i + 1] = 0;
                }
            }
            return compress(row);
        }

        function moveLeft() {
            for (let i = 0; i < 4; i++) {
                grid[i] = compress(grid[i]);
                grid[i] = merge(grid[i]);
                grid[i] = compress(grid[i]);
            }
            addNewNumber();
            render();
        }

        function moveRight() {
            for (let i = 0; i < 4; i++) {
                grid[i] = compress(grid[i].reverse()).reverse();
                grid[i] = merge(grid[i].reverse()).reverse();
                grid[i] = compress(grid[i].reverse()).reverse();
            }
            addNewNumber();
            render();
        }

        function moveUp() {
            for (let i = 0; i < 4; i++) {
                const col = [grid[0][i], grid[1][i], grid[2][i], grid[3][i]];
                const newCol = compress(col);
                const mergedCol = merge(newCol);
                for (let j = 0; j < 4; j++) {
                    grid[j][i] = mergedCol[j];
                }
            }
            addNewNumber();
            render();
        }

        function moveDown() {
            for (let i = 0; i < 4; i++) {
                const col = [grid[0][i], grid[1][i], grid[2][i], grid[3][i]];
                const newCol = compress(col.reverse()).reverse();
                const mergedCol = merge(newCol);
                for (let j = 0; j < 4; j++) {
                    grid[j][i] = mergedCol.reverse()[j];
                }
            }
            addNewNumber();
            render();
        }
